{% extends 'base.html' %}

{% block title %}
    Listado de Estudiantes
{% endblock %}

{% block content %}
    <h1>{{ titulo }}</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>
                {{ estudiante.nombre }} - <a href="{{ estudiante.email }}">{{ estudiante.email}}</a>
            </li>
        {% empty %}
            <li>No hay estudiantes disponibles</li>
        {% endfor %}
    </ul>
{% endblock %}
